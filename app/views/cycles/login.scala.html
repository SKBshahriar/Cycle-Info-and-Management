@()
    @import helper._

<!DOCTYPE html>
    <html lang="en">

        <head>
            <title>Log in</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/jquery-ui.css")">
            <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
            <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/mdb.min.css")">
            <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/all.css")">
            <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/style.css")">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        </head>

        <body>
            <div class="container">
                @if(flash.containsKey("success")){
                    <div class="pt-3">
                        <div class="alert alert-success py-5" id="alrt">
                            @flash.get("success")
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        </div>
                    </div>
                }
                @if(flash.containsKey("loginerror")){
                    <div class="pt-3">
                        <div class="alert alert-danger" id="alrt">
                            @flash.get("loginerror")
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        </div>
                    </div>
                }

            <div >
                <img src="@routes.Assets.versioned("images/login.png")" id="loginImg">
            </div>
            <div class="w-50 mx-auto">
                <form class="text-center border border-light p-5" action="@CSRF(routes.CycleController.login())" method="post">
                    <p class="h4 mb-4">Sign in</p>
                    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" name="email" placeholder="E-mail" required>
                    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" name="pass" placeholder="Password" required>
                    <div class="d-flex justify-content-around">
                        <div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                            </div>
                        </div>
                        <div>
                            <a href="">Forgot password?</a>
                        </div>
                    </div>
                    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
                    <p>Not a member?<a href="@routes.CycleController.signup()">Register</a> </p>
                    <p>or sign in with:</p>
                    <a type="button" class="light-blue-text mx-2"><i class="fab fa-facebook-f"></i></a>
                    <a type="button" class="light-blue-text mx-2"><i class="fab fa-twitter"></i></a>
                    <a type="button" class="light-blue-text mx-2"><i class="fab fa-linkedin-in"></i></a>
                    <a type="button" class="light-blue-text mx-2"><i class="fab fa-github"></i></a>
                </form>
            </div>
            </div>
            <script src="@routes.Assets.versioned("js/jquery.min.js")" type="text/javascript"></script>
            <script src="@routes.Assets.versioned("js/jquery-ui.js")" type="text/javascript"></script>
            <script src="@routes.Assets.versioned("js/bootstrap.min.js")" type="text/javascript"></script>
            <script src="@routes.Assets.versioned("js/mdb.min.js")" type="text/javascript"></script>
            <script src="@routes.Assets.versioned("js/custom.js")" type="text/javascript"></script>
        </body>
    </html>
