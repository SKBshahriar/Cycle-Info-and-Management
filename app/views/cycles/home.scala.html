@()
@import helper._

@layout("Home"){
    <div class="w-75 mx-auto main-search">
        <form action="@routes.CycleController.showCycleInfo()" class="form-inline md-form form-sm mt-0 mx-auto">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input class="form-control form-control-sm ml-3 w-75" name="id" type="text" placeholder="Chassis Number" aria-label="Search">
        </form>
    </div>

    <div class="w-75 mx-auto" style="margin-top: 5%;">
        <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-1z" data-slide-to="1"></li>
                <li data-target="#carousel-example-1z" data-slide-to="2"></li>
                <li data-target="#carousel-example-1z" data-slide-to="3"></li>
                <li data-target="#carousel-example-1z" data-slide-to="4"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="@routes.Assets.versioned("images/slide_pic/bikes1.jpg")"
                    alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="@routes.Assets.versioned("images/slide_pic/bikes2.jpg")"
                    alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="@routes.Assets.versioned("images/slide_pic/bikes3.jpg")"
                    alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="@routes.Assets.versioned("images/slide_pic/bikes4.jpg")"
                    alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="@routes.Assets.versioned("images/slide_pic/bikes5.jpg")"
                    alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
}
