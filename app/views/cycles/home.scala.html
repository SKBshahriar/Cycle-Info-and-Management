@()
@import helper._

@layout("Home"){
    <div class="container">
        <div class="row">
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" class="  search-query form-control" placeholder="Chassis Number" />
                    <span class="input-group-btn">
                        <button class="btn" type="button">
                            <span class=" glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="slider">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>

                <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="@routes.Assets.versioned("images/slide_pic/bikes1.jpg")" alt="Los Angeles" class="slider_pic">
                </div>

                <div class="item">
                    <img src="@routes.Assets.versioned("images/slide_pic/bikes2.jpg")" alt="Chicago" class="slider_pic">
                </div>

                <div class="item">
                    <img src="@routes.Assets.versioned("images/slide_pic/bikes3.jpg")" alt="New york" class="slider_pic">
                </div>

                <div class="item">
                    <img src="@routes.Assets.versioned("images/slide_pic/bikes4.jpg")" alt="New york" class="slider_pic">
                </div>

                <div class="item">
                    <img src="@routes.Assets.versioned("images/slide_pic/bikes5.jpg")" alt="New york" class="slider_pic">
                </div>
            </div>

                <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
}
