@()


@layout("Add Cycle"){
    @if(flash.containsKey("duplicate")){
        <div class="alert alert-danger" id="alrt">
            @flash.get("duplicate")
            <a href="#" class="close" data-dismiss="alert" aria-label="close"><i class="glyphicon glyphicon-remove"></i></a>
        </div>
    }
    @if(flash.containsKey("success")){
        <div class="alert alert-success">
            @flash.get("success")
            <a href="#" class="close" data-dismiss="alert" aria-label="close"><i class="glyphicon glyphicon-remove"></i></a>
        </div>
    }

    <div id="addCycleForm">
        <h1>Add Cycle</h1>
        <form action="@helper.CSRF(routes.CycleController.saveCycle())" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">chassis number</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="chassis_number" aria-describedby="emailHelp" placeholder="chassis number" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">brand</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="brand" placeholder="brand" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">model</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="model" placeholder="model" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">price</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="price" placeholder="price" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">date of buy</label>
                <input type="date" class="form-control" id="exampleInputPassword1" name="date"  required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">add photo</label>
                <input type="file" class="form-control" id="exampleInputPassword1" name="photo">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
}
